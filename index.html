<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Western Region Relievers Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f6f9; 
        }
        h1 { 
            text-align: center; 
            color: #fff; 
            background-color: #2c3e50; 
            padding: 15px; 
            border-radius: 8px; 
        }
        .kpi-container { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .kpi { 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            color: #fff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .kpi:nth-child(1) { background-color: #f1c40f; } /* Yellow */
        .kpi:nth-child(2) { background-color: #27ae60; } /* Dark Green */
        .kpi:nth-child(3) { background-color: #e67e22; } /* Orange */
        .kpi:nth-child(4) { background-color: #f1c40f; } /* Yellow */
        .kpi:nth-child(5) { background-color: #27ae60; } /* Dark Green */
        .kpi:nth-child(6) { background-color: #e67e22; } /* Orange */
        .kpi h2 { margin: 0; font-size: 22px; }

        .filters { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
            background-color: #fff3e0; 
            padding: 10px; 
            border-radius: 8px; 
        }
        select { 
            padding: 5px; 
        }
        .charts { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
        }
        canvas { 
            background: #fffbe6; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: #fff; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #2c3e50; 
            color: white; 
        }
        a { 
            color: #3498db; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>

<h1>Western Region Relievers Interactive Dashboard</h1>

<div class="filters">
    <div>
        <label>Region:</label>
        <select id="regionFilter"><option value="All">All</option></select>
    </div>
    <div>
        <label>Preferred School:</label>
        <select id="schoolFilter"><option value="All">All</option></select>
    </div>
    <div>
        <label>Recommended By:</label>
        <select id="recommendedFilter"><option value="All">All</option></select>
    </div>
    <div>
        <label>Role:</label>
        <select id="roleFilter"><option value="All">All</option></select>
    </div>
</div>

<div class="kpi-container">
    <div class="kpi"><h3>Total Relievers</h3><h2 id="totalRelievers">0</h2></div>
    <div class="kpi"><h3>Unique Regions</h3><h2 id="uniqueRegions">0</h2></div>
    <div class="kpi"><h3>Preferred Schools</h3><h2 id="uniqueSchools">0</h2></div>
    <div class="kpi"><h3>Recommended Sources</h3><h2 id="uniqueRecommended">0</h2></div>
    <div class="kpi"><h3>Outsourcing HR Count</h3><h2 id="uniqueHR">0</h2></div>
    <div class="kpi"><h3>Unique Roles</h3><h2 id="uniqueRoles">0</h2></div>
</div>

<div class="charts">
    <canvas id="regionChart"></canvas>
    <canvas id="schoolChart"></canvas>
    <canvas id="recommendedChart"></canvas>
    <canvas id="hrChart"></canvas>
    <canvas id="relieversBySchoolChart"></canvas>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>Region</th>
            <th>Name</th>
            <th>Preferred School</th>
            <th>Recommended By</th>
            <th>Role</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
// ... JS remains the same as previous version with ROLE KPI, ROLE filter, and Contact column
</script>

</body>
</html>
